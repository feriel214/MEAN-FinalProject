<mat-toolbar class="bg">
    <span>Gestion Formation</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEditEmpForm()">
      AJOUTER FORMATION
    </button>
  </mat-toolbar>
  
  
  
  <div class="main-body">
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. MEAN" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row._id.substr(0,8)}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Titre </th>
          <td mat-cell *matCellDef="let row"> {{row.titre}}</td>
        </ng-container>
  
        <ng-container matColumnDef="descreption">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.descreption}}</td>
        </ng-container>
  
        <ng-container matColumnDef="duree">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Durée </th>
          <td mat-cell *matCellDef="let row"> {{row.duree}}</td>
        </ng-container>
  
    
        <ng-container matColumnDef="lieu">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Lieu </th>
          <td mat-cell *matCellDef="let row"> {{row.lieu}}</td>
        </ng-container>
  
        <ng-container matColumnDef="capacite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacité maximale  </th>
          <td mat-cell *matCellDef="let row"> {{row.capacite}}</td>
        </ng-container>

        <ng-container matColumnDef="cout">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Coût  </th>
            <td mat-cell *matCellDef="let row"> {{row.cout}}</td>
          </ng-container>
    
  
   
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteFormation(row._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
