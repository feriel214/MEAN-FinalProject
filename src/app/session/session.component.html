<mat-toolbar class="bg">
    <span>Gestion Session</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEditEmpForm()">
      AJOUTER SESSION
    </button>
  </mat-toolbar>
  
  
  
  <div class="main-body">
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row._id.substr(0,8)}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="formation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Formation </th>
          <td mat-cell *matCellDef="let row"> {{row.formation}}</td>
        </ng-container>
  
        <ng-container matColumnDef="date_deb">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date DÃ©but</th>
          <td mat-cell *matCellDef="let row"> {{row.date_deb}}</td>
        </ng-container>
  
        <ng-container matColumnDef="date_fin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Date Fin</th>
          <td mat-cell *matCellDef="let row"> {{row.date_fin}}</td>
        </ng-container>
  
        <ng-container matColumnDef="liste_participants">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Liste des participants </th>
          <td mat-cell *matCellDef="let row"> {{row.liste_participants}}</td>
        </ng-container>
       
  
        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
          <td mat-cell *matCellDef="let row"> {{row.statut}}</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}}</td>
        </ng-container>
  
   
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteSession(row._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
