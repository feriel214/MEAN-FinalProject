<div mat-dialog-title>
    <h1>Session Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
        

            <mat-form-field appearance="outline">
                <mat-label>Titre</mat-label>
                <mat-select formControlName="formation">
                    <mat-option *ngFor="let val of  liste_formations" [value]="val.titre">{{val.titre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
           
           
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" placeholder="MongoDB Angular ExpresJS" formControlName="description">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Date DÃ©but</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date_deb">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
           
            <mat-form-field appearance="outline">
                <mat-label>Date Fin</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date_fin">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

        </div>

    

        <div class="row">  
            <mat-form-field appearance="outline">
                <mat-label>Liste de Participants</mat-label>
                <mat-select formControlName="liste_participants" >
                    <mat-option *ngFor="let val of liste_participants" [value]="val.fullname">{{val.fullname}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <mat-form-field appearance="outline">
                <mat-label>Statut</mat-label>
                <mat-select formControlName="statut">
                    <mat-option *ngFor="let val of statut" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

      

        </div>
       
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
